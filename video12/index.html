<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>

<body>
    <h1>Audio files</h1>
    <div>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/78BWCd70D1X6LMkDZm1UoF?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"
            controls></iframe>
    </div>
    <div>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/7r8DFPBOkohRGX6Taq93Kv?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/76ZWOhRRQzmb4xMoZzTjJ9?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <h2>Video Files</h2>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7z3YeFqd7xQ?si=I7rtlK5ZgTcz7PR1"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/6_1p9FZSSUs?si=vIHRBCkJGQrzqGvB"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>



</body>

</html>
