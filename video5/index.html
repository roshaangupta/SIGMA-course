<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Image Section -->
    <img height="230" src="image.jpeg" alt="Train Image">

    <!-- Table Section -->
    <table>
        <caption>Student Details </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Roshan</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            
            <tr>
                <td colspan="2">Shubham</td>
                <td rowspan="2">Python</td>
            </tr>

            <tr></tr>
            <td colspan="2">Sam </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Ronny</td>
                <td rowspan="2">Footer </td>
            </tr>
        </tfoot>
    </table>
    <ul type = "square">
        <li> Harry</li>
        <li> Shubham</li>
        <li> Karan</li>
    </ul>

    <ol type="a">
        <li> Harry</li>
        <li> Shubham</li>
        <li> Karan</li>
    </ol>
</body>

</html>
